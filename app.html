Let's make something fabulous! <button id="close-sidebar"class="close-button" style="float:right">x</button>

<div id = "model-container">

	<script type="module">
		import * as THREE from 'https://unpkg.com/three@0.121.1/build/three.module.js';

		import { DragControls } from 'https://unpkg.com/three@0.121.1/examples/jsm/controls/DragControls.js';
		import { OrbitControls } from 'https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls.js';

		$("#start_button").click(function(){
			$("#starting_form").hide();
init();
var camera, controls, scene, renderer;
var roomx, roomy, roomz, translateModelY,translateModelX;

function init() {
	roomx = 75;
	roomy = 75;
	roomz = 75;
	translateModelY = -roomy/2;
	translateModelX = 0;
	var sizingY = window.innerHeight;
	var sizingX = window.innerWidth;
			renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true  } );
			renderer.setClearColor( 'white', 0.5 ); // second param is opacity, 0 => transparent
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( sizingX, sizingY );
			document.body.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, sizingX/sizingY, 0.1, 1000 );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.screenSpacePanning = false;
			controls.minDistance = 100;
			controls.maxDistance = 500;
			controls.maxPolarAngle = Math.PI / 2;

			var floorgeometry = new THREE.PlaneBufferGeometry(roomx,roomy);
			var material = new THREE.MeshPhongMaterial( { color: 0xfc90ec, flatShading: true } );
			var floor = new THREE.Mesh( floorgeometry, material );
			floor.receiveShadow = true;
			floor.rotation.x = - Math.PI / 2.0;
			floor.position.y = translateModelY;
			floor.position.x = translateModelX;

			scene.add( floor );

			var wallgeometry_1 = new THREE.PlaneBufferGeometry(roomz,roomx);
			var rightWall = new THREE.Mesh( wallgeometry_1, material );
			rightWall.receiveShadow = true;
			rightWall.rotation.z= - Math.PI / 2.0;
			rightWall.position.z = -roomy/2.0;
			rightWall.position.y = +roomz/2.0 +translateModelY;
			rightWall.position.x = translateModelX;
			scene.add( rightWall );

			var leftWall = new THREE.Mesh( wallgeometry_1, material );
			leftWall.receiveShadow = true;
			leftWall.rotation.z = - Math.PI / 2.0;
			scene.add( leftWall );
			leftWall.position.z = +roomy/2.0;
			leftWall.position.x = translateModelX;
			leftWall.position.y = +roomz/2.0 + translateModelY;

			var wallgeometry_2 = new THREE.PlaneBufferGeometry(roomy,roomz);
			var back_wall = new THREE.Mesh( wallgeometry_2, material );
			back_wall.receiveShadow = true;
			back_wall.rotation.y = - Math.PI / 2.0;
			back_wall.position.x = +roomx/2.0 + translateModelX;
			back_wall.position.y = +roomz/2.0 + translateModelY;
			scene.add( back_wall );

			floorgeometry.center();
			wallgeometry_1.center();
			wallgeometry_2.center();

			var light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1, 1, 1 );
			scene.add( light );

			var light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( - 1, - 1, - 1 );
			scene.add( light );

			var light = new THREE.AmbientLight( 0x222222 );
			scene.add( light );

window.addEventListener( 'resize', onWindowResize, false );

}

function onWindowResize() {
	var sizingY = window.innerHeight;
	var sizingX = window.innerWidth;
	camera.aspect = sizingX / sizingY;
	camera.updateProjectionMatrix();

	renderer.setSize( sizingX, sizingY );

}

function animate() {

	requestAnimationFrame( animate );

	render();

}

function render() {

			renderer.render( scene, camera );

		}


});
		</script>

</div>
<script>

$(document).ready(function(){
	$("#sidebar").hide();
$("#starting_form").hide();
$("#create_room").hide();
$("#add_stuff_menu").hide();

$(".needs-sidebar").click(function(){
$("#sidebar").show();
$('#sidebar').animate({left:'0%'});
});

$("#close-sidebar").click(function(){
	$('#sidebar').animate({left:'-30%'});
		$("#sidebar").fadeOut();
	});

	$("#close-starting_form").click(function(){
			$("#starting_form").fadeOut();
		});

$("#rooms").click(function(){
	$("#create_room").show();
	$("#add_stuff_menu").hide();
	$("#create_room").click(function(){
			$("#starting_form").fadeIn();
			$('#sidebar').animate({left:'-30%'});
				$("#sidebar").fadeOut();
		}); });

		$("#add_stuff").click(function(){
			$("#create_room").hide();
			$("#add_stuff_menu").show();
		});
		$("#views").click(function(){
			$("#create_room").hide();
			$("#add_stuff_menu").hide();
			});
		$("#render").click(function(){
			$("#create_room").hide();
			$("#add_stuff_menu").hide();
			});

});
</script>
